<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/q11_compoundinterestex/css/index.css}" />
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>Calc CompoundInterest Ex Home</title>
</head>

<body>
	<div class="container card">
		<div class="content">
			<div class="content-header">
				<h1>複利計算EX</h1>
			</div>
			<div class="content-main">
				<form method="post" th:action="@{/compoundInterestEx/result}" th:object="${calcExForm}">
					<div class="form-box">
						<label>元金( 例.最初に持っているお金:300万円 ) </label><br />
						<input class="form-control" type="text" placeholder="数値で入力してください" th:field="*{principal}">
						<p th:if="${#fields.hasErrors('principal')}" th:errors="*{principal}" class="text-danger">error!
						</p>
					</div>
					<div class="form-box">
						<label>金利( 例.1年あたりの利率:1.5% ) </label><br />
						<input type="text" class="form-control" placeholder="数値で入力してください" th:field="*{rate}" />
						<p th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}" class="text-danger">error!</p>
					</div>
					<div class="form-box">
						<label>経過年数( 例.金利を計算する年数:10年 ) </label><br />
						<input type="text" class="form-control" placeholder="数値で入力してください" th:field="*{years}" />
						<p th:if="${#fields.hasErrors('years')}" th:errors="*{years}" class="text-danger">error!</p>
					</div>
					<div class="form-box">
						<label>目標金額</label><br />
						<input type="text" class="form-control" placeholder="数値で入力してください" th:field="*{targetPrice}" />
						<p th:if="${#fields.hasErrors('targetPrice')}" th:errors="*{targetPrice}" class="text-danger">
							error!</p>
					</div>
					<button class="content-btn" type="submit">計算</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
